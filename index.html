<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalHelp - Community Resource Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LocalHelp - Nearby Emergency Resources</h1>
  <div class="container">
    <form id="helpForm">
      <input type="text" id="title" placeholder="Help Title" required />
      <select id="type">
        <option value="Food">Food</option>
        <option value="Shelter">Shelter</option>
        <option value="Medical">Medical</option>
        <option value="Volunteers">Volunteers</option>
      </select>
      <input type="text" id="location" placeholder="Location or Landmark" required />
      <button type="submit">Post Help</button>
    </form>
    <h2>Available Help Resources:</h2>
    <ul id="helpList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
